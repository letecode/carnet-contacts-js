<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Google tag (gtag.js) -->

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-TPW5NKCNXJ');

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet de contacts</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <div class="title d-flex align-items-center">
            <h1>Mes contacts</h1>
            <button id="btn-add" class="btn btn-primary ms-3">Ajouter</button>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="contact-list">
                    
                </div>
            </div>
            <div class="col-lg-6 border-start">
                <div id="form" class="form-add d-none">
                    <h2>Ajouter un contact</h2>
                    <form action="">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="" class="form-label">Nom</label>
                                <input type="text" id="name" name="name" class="form-control">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="" class="form-label">Prenom</label>
                                <input type="text" id="prenom" name="prenom" class="form-control">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="" class="form-label">Pays</label>
                                <select class="form-control" id="pays" name="pays">
                                    <option value="RDC">RDC</option>
                                    <option value="Tchad">Tchad</option>
                                    <option value="Cameroun">Cameroun</option>
                                </select>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="" class="form-label">Genre</label>
                                <select id="gendre" class="form-control" name="genre">
                                    <option value="Femme">Femme</option>
                                    <option value="Homme">Homme</option>
                                </select>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="" class="form-label">E-mail</label>
                                <input type="email" id="email" name="email" class="form-control"></div>
                            <div class="col-6 mb-3">
                                <label for="" class="form-label">Telephone</label>
                                <input type="tel" id="phone" name="telephone" class="form-control">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="" class="form-label">Date de naissance</label>
                                <input type="date" id="birthday" name="birthday" class="form-control">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="" class="form-label">Avatar</label>
                                <input type="file" accept=".png" name="avatar" class="form-control">
                            </div>
                            <div class="mb-3">
                                <button id="btn-submit" type="submit" class="btn btn-primary me-3">Ajouter ce contact</button>
                                <button id="btn-cancel" type="reset" class="btn btn-secondary">Annuler</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
